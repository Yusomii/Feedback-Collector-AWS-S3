<!DOCTYPE html>
<html>
<head>
  <title>Feedback Collector</title>
</head>
<body>
  <h1>Leave Your Feedback</h1>
  <form id="feedbackForm">
    <label for="name">Name:</label><br/>
    <input type="text" id="name" name="name" required /><br/><br/>

    <label for="rating">Rating (1-5):</label><br/>
    <input type="number" id="rating" name="rating" min="1" max="5" required /><br/><br/>

    <label for="comments">Comments:</label><br/>
    <textarea id="comments" name="comments" required></textarea><br/><br/>

    <button type="submit">Submit</button>
  </form>

  <p id="message"></p>
  <h2>Previous Feedback</h2>
  <div id="feedbackList"></div>
  
  <script>
    const form = document.getElementById("feedbackForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async function (event) {
      event.preventDefault();

      const data = {
        name: form.name.value,
        rating: form.rating.value,
        comments: form.comments.value
      };

      try {
        const response = await fetch("https://lkwhjgjl37.execute-api.us-east-1.amazonaws.com/v1/feedback", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          message.textContent = "Thanks for your feedback!";
          form.reset();
          loadFeedback();
        } else {
          message.textContent = "Failed to submit feedback.";
        }
      } catch (err) {
        message.textContent = "Error submitting feedback.";
        console.error(err);
      }
    });
  </script>
  <script>
    // Load feedback from backend
    async function loadFeedback() {
      const feedbackList = document.getElementById("feedbackList");
      feedbackList.innerHTML = "<p>Loading feedback...</p>";
  
      try {
        const response = await fetch("https://lkwhjgjl37.execute-api.us-east-1.amazonaws.com/v1/feedback"); 
        const data = await response.json();
  
        if (Array.isArray(data)) {
          if (data.length === 0) {
            feedbackList.innerHTML = "<p>No feedback yet.</p>";
          } else {
            feedbackList.innerHTML = data
              .map(entry => `
                <div style="border:1px solid #ccc; padding:10px; margin:10px 0;">
                  <strong>${entry.name}</strong> rated <strong>${entry.rating}</strong><br/>
                  <em>${entry.comments}</em><br/>
                  <small>${new Date(entry.timestamp).toLocaleString()}</small>
                </div>
              `)
              .join("");
          }
        } else {
          feedbackList.innerHTML = "<p>Unexpected response format.</p>";
        }
      } catch (err) {
        console.error("Error loading feedback:", err);
        feedbackList.innerHTML = "<p>Error loading feedback.</p>";
      }
    }
  
    // Run on page load
    loadFeedback();
  </script>  
</body>
</html>
